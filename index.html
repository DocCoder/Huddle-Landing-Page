<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Ifeanyi | Huddle landing page with single introductory section</title>
</head>
<body>
  <!-- Header Section. I prefer to not use <header> tag. -->
    <div class="top-container">
      <img src="images/logo.svg" alt="Huddle-logo">
    </div>
    <!-- Main Section -->
    <div class="middle-container">
        <img class="preview" src="images/illustration-mockups.svg" alt="mockup-example">
        <div class="cta-div">
          <div class="cta-div-content">
            <h1>Build The Community Your Fans Will Love</h1>
             <p>
               Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
             </p>
             <br>
            <button class="button" type="button" name="button">Register</button>
          </div>
        </div>
    </div>
    <!-- Footer Section -->
    <div class="bottom-container">
      <div class="socials">
        <span class="fa-stack social-icon">
          <i class="fa fa-circle-o fa-stack-2x icon-circle"></i>
          <i class="fa fa-facebook fa-stack-1x fa-fw"></i>
        </span>
        <span class="fa-stack social-icon">
          <i class="fa fa-circle-o fa-stack-2x icon-circle"></i>
          <i class="fa fa-instagram fa-stack-1x fa-fw"></i>
        </span>
        <span class="fa-stack social-icon">
          <i class="fa fa-circle-o fa-stack-2x icon-circle"></i>
          <i class="fa fa-twitter fa-stack-1x fa-fw"></i>
        </div>
      </span>
    </div>
</body>
</html>
